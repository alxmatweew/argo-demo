apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-crt
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: argo-selfsigned
  namespace: cert-manager-crt
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-selfsigned-cert
  namespace: cert-manager-crt
spec:
  dnsNames:
    - argocd.home.loc
  secretName: selfsigned-cert-tls
  issuerRef:
    name: argo-selfsigned
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
annotations:
  nginx.ingress.kubernetes.io/ssl-passthrough: "false"
  nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd.home.loc
      secretName: argo-selfsigned-cert
  rules:
    - host: argocd.home.loc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
